<h2>Products</h2>

<div *ngFor="let item of products">
  <h3>
    <a [title]="item.name + ' details'" [routerLink]="['/products', item.id]">
      {{ item.name }}
    </a>
  </h3>
  <p *ngIf="item.description">Description: {{ item.description }}</p>

  <button type="button" (click)="share($event)">Share</button>

  <app-product-alerts [product]="item" (notify)="onNotify()">
  </app-product-alerts>

  <app-test></app-test>
</div>
